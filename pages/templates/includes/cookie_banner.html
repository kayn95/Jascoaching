<div id="cookie-banner"
     class="cookie-banner"
     style="
       display:none;
       position:fixed !important;
       left:0 !important;
       right:0 !important;
       bottom:0 !important;
       width:100% !important;
       z-index:99999 !important;
       background:rgba(255,255,255,.98);
       border-top:1px solid rgba(0,0,0,.08);
       box-shadow:0 -10px 30px rgba(0,0,0,.08);
       padding:14px 16px;
     ">
  <div style="max-width:1100px;margin:0 auto;display:flex;gap:16px;align-items:center;justify-content:space-between;">
    <p style="margin:0;font-size:14px;color:#222;">
      Ce site utilise des cookies nécessaires à son fonctionnement.
      Les cookies de mesure d’audience ne sont utilisés qu’avec votre consentement.
      <a href="{% url 'privacy' %}">En savoir plus</a>
    </p>
    <div class="cookie-actions" style="display:flex;gap:10px;flex-shrink:0;">
      <button id="accept-cookies" class="btn btn-primary btn-sm">Accepter</button>
      <button id="reject-cookies" class="btn btn-outline-secondary btn-sm">Refuser</button>
    </div>
  </div>
</div>
